paths:
  /api/artists:
    post:
      summary: Create a new artist
      tags:
        - Artists
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - name
              properties:
                name:
                  type: string
                  maxLength: 150
                  example: "Aurora Echo"
                bio:
                  type: string
                  example: "Indie pop band known for dreamy synths and emotional lyrics."
                country:
                  type: string
                  maxLength: 100
                  example: "USA"
                debutYear:
                  type: integer
                  minimum: 1900
                  maximum: 2100
                  example: 2015
                profileImageUrl:
                  type: string
                  maxLength: 500
                  example: "https://example.com/images/aurora_echo.jpg"
      responses:
        '201':
          description: Artist created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Artist created successfully"
                  data:
                    $ref: '#/components/schemas/Artist'
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    get:
      summary: Get all artists
      tags:
        - Artists
      responses:
        '200':
          description: List of all artists
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Artists retrieved successfully"
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Artist'
                  count:
                    type: integer
                    example: 10

  /api/artists/{id}:
    get:
      summary: Get artist by ID
      tags:
        - Artists
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
          description: Artist ID
      responses:
        '200':
          description: Artist details
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Artist retrieved successfully"
                  data:
                    $ref: '#/components/schemas/Artist'
        '404':
          description: Artist not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    example: 404
                  message:
                    type: string
                    example: "Artist not found"

    put:
      summary: Update artist
      tags:
        - Artists
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
          description: Artist ID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  maxLength: 150
                bio:
                  type: string
                country:
                  type: string
                  maxLength: 100
                debutYear:
                  type: integer
                  minimum: 1900
                  maximum: 2100
                profileImageUrl:
                  type: string
                  maxLength: 500
      responses:
        '200':
          description: Artist updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Artist updated successfully"
                  data:
                    $ref: '#/components/schemas/Artist'
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Artist not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    example: 404
                  message:
                    type: string
                    example: "Artist not found"

    delete:
      summary: Delete artist
      tags:
        - Artists
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
          description: Artist ID
      responses:
        '200':
          description: Artist deleted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Artist deleted successfully"
        '404':
          description: Artist not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    example: 404
                  message:
                    type: string
                    example: "Artist not found"

